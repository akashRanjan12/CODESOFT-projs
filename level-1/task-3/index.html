<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>level-1 : task-3 (simple calculator)</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="cont">
      <div class="heading">Standard Calculator</div>

      <div class="cal-cont">
        <input type="text" class="view" disabled />
        <div class="btn-cont">
          <div class="num">
            <button class="clear">C</button>
            <button onclick="apndVal('(')">(</button>
            <button onclick="apndVal(')')">)</button>
            <button onclick="apndVal('1')">1</button>
            <button onclick="apndVal('2')">2</button>
            <button onclick="apndVal('3')">3</button>
            <button onclick="apndVal('4')">4</button>
            <button onclick="apndVal('5')">5</button>
            <button onclick="apndVal('6')">6</button>
            <button onclick="apndVal('7')">7</button>
            <button onclick="apndVal('8')">8</button>
            <button onclick="apndVal('9')">9</button>
            <button class="ze" onclick="apndVal('0')">0</button>
            <button onclick="apndVal('.')">.</button>
          </div>
          <div class="operators">
            <button onclick="apndVal('+')">+</button>
            <button onclick="apndVal('-')">-</button>
            <button onclick="apndVal('*')">*</button>
            <button onclick="apndVal('/')">/</button>
            <button class="res">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="logic.js"></script>
  </body>
</html>
